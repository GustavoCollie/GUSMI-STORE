version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: inventory_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-inventory_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-inventory_pass}
      POSTGRES_DB: ${POSTGRES_DB:-inventory_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-inventory_user} -d ${POSTGRES_DB:-inventory_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventory_network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory_app
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-inventory_user}:${POSTGRES_PASSWORD:-inventory_pass}@db:5432/${POSTGRES_DB:-inventory_db}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - inventory_network
    restart: unless-stopped
    volumes:
      - ./src:/app/src  # For development hot-reload

volumes:
  postgres_data:
    driver: local

networks:
  inventory_network:
    driver: bridge
